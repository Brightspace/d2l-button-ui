<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button icon</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../d2l-button-icon.js"></script>
		<link rel="stylesheet" href="button.css">
		<style>
		html {
			font-family: Arial, sans-serif;
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved>
		<h2>Web Components: custom elements</h2>
		<d2l-button-icon id="custom-element" text="Settings" icon="d2l-tier1:gear"></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-focus" class="d2l-button-icon-focus" text="Settings (focus)" icon="d2l-tier1:gear"></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-hover" class="d2l-button-icon-hover" text="Settings (hover)" icon="d2l-tier1:gear"></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-active" text="Settings (active)" icon="d2l-tier1:gear" active></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-disabled" text="Settings (disabled)" icon="d2l-tier1:gear" disabled></d2l-button-icon>
		<hr>
		<d2l-button-icon id="custom-element-h-align-text" text="Settings (h-align)" icon="d2l-tier1:gear" h-align="text"></d2l-button-icon>
		<h2>SASS: Mixins</h2>
		<button id="sass-mixin" class="sass-mixin-button-icon" aria-label="Settings"><d2l-icon icon="d2l-tier1:gear"></d2l-icon></button>
		<hr>
		<button id="sass-mixin-focus" class="sass-mixin-button-icon d2l-button-icon-focus" aria-label="Settings (focus)"><d2l-icon icon="d2l-tier1:gear"></d2l-icon></button>
		<hr>
		<button id="sass-mixin-hover" class="sass-mixin-button-icon d2l-button-icon-hover" aria-label="Settings (hover)"><d2l-icon icon="d2l-tier1:gear"></d2l-icon></button>
		<hr>
		<button id="sass-mixin-active" active class="sass-mixin-button-icon" aria-label="Settings (active)"><d2l-icon icon="d2l-tier1:gear"></d2l-icon></button>
		<hr>
		<button id="sass-mixin-disabled" disabled class="sass-mixin-button-icon" aria-label="Settings (disabled)"><d2l-icon icon="d2l-tier1:gear"></d2l-icon></button>
		<hr>
		<button id="sass-mixin-h-align-text" h-align="text" class="sass-mixin-button-icon" aria-label="Settings (h-align text)"><d2l-icon icon="d2l-tier1:gear"></d2l-icon></button>
	</body>
</html>
