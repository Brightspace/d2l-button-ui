<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-button.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			d2l-button {
				margin-right: 0.75rem;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Button</h3>
			<demo-snippet>
				<template>
					<d2l-button>Normal Button</d2l-button>
				</template>
			</demo-snippet>

			<h3>Button (Primary)</h3>
			<demo-snippet>
				<template>
					<d2l-button primary>Primary Button</d2l-button>
				</template>
			</demo-snippet>

			<h3>Button (Disabled)</h3>
			<demo-snippet>
				<template>
					<d2l-button disabled>Disabled Button</d2l-button>
				</template>
			</demo-snippet>

			<h3>Button (Primary and Disabled)</h3>
			<demo-snippet>
				<template>
					<d2l-button disabled primary>Disabled Primary Button</d2l-button>
				</template>
			</demo-snippet>
		</div>
		<script>
			var id = setInterval(function() {
				var buttons = document.querySelectorAll('d2l-button');
				if (buttons.length === 4) {
					clearInterval(id);
					for(var i=0; i<buttons.length; i++) {
						buttons[i].addEventListener('click', function(e) {
							console.log('Button Clicked', e);
						});
					}
				}
			}, 50);
		</script>
	</body>
</html>
