<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button-subtle - d2l-buttons demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-button-subtle.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}

			d2l-button-subtle {
				margin-right: 1.2rem;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Subtle button with Text Only</h3>
			<demo-snippet>
				<template>
					<d2l-button-subtle text="Subtle Button"></d2l-button-subtle>
				</template>
			</demo-snippet>

			<h3>Subtle button with Text and Icon</h3>
			<demo-snippet>
				<template>
					<d2l-button-subtle icon="d2l-tier1:bookmark-hollow" text="Subtle Button with Icon"></d2l-button-subtle>
				</template>
			</demo-snippet>

			<h3>Subtle button with Text and Icon on the Right</h3>
			<demo-snippet>
				<template>
					<d2l-button-subtle icon="d2l-tier1:chevron-down" text="Subtle Button with Icon on Right" icon-right></d2l-button-subtle>
				</template>
			</demo-snippet>

			<h3>Subtle Button Disabled</h3>
			<demo-snippet>
				<template>
					<d2l-button-subtle icon="d2l-tier1:gear" text="Disabled Button" disabled></d2l-button-subtle>
				</template>
			</demo-snippet>

			<h3>Subtle Button with Horizontal Align</h3>
			<demo-snippet>
				<template>
					<d2l-button-subtle icon="d2l-tier1:gear" text="Button Edge Aligned (default)"></d2l-button-subtle>
					<div>Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
					<d2l-button-subtle icon="d2l-tier1:gear" text="Button Content Aligned" h-align="text"></d2l-button-subtle>
				</template>
			</demo-snippet>

		</div>
		<script>
			var id = setInterval(function() {
				var buttons = document.querySelectorAll('d2l-button-subtle');
				if (buttons.length === 6) {
					clearInterval(id);
					for(var i=0; i<buttons.length; i++) {
						buttons[i].addEventListener('click', function(e) {
							console.log('Button Clicked', e);
						});
					}
				}
			}, 50);
		</script>
	</body>
</html>
